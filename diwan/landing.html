<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwan | Engineering Draft - Large Scale</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #ffffff;
            /* Engineering Graph Background */
            background-image: 
                linear-gradient(rgba(220, 0, 0, 0.25) 2px, transparent 2px),
                linear-gradient(90deg, rgba(220, 0, 0, 0.25) 2px, transparent 2px),
                linear-gradient(rgba(220, 0, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(220, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Increased SVG dimensions to fill more screen */
        .gear-svg {
            width: 100vw;
            height: 85vh; 
            display: block;
        }

        /* SolidWorks 2D Line Styles */
        .outline { fill: #f8f9fa; stroke: #1a1a1a; stroke-width: 3; stroke-linejoin: round; }
        .center-line { fill: none; stroke: #d32f2f; stroke-width: 1.5; stroke-dasharray: 12, 4, 2, 4; }
        .pitch-circle { fill: none; stroke: #d32f2f; stroke-width: 1.2; stroke-dasharray: 5, 5; }

        .ignite-container {
            position: absolute;
            bottom: 110px;
            width: 100%;
            display: flex;
            justify-content: center;
            pointer-events: none;
        }

        .ignite-btn {
            pointer-events: auto;
            padding: 18px 50px;
            background: #ffffff;
            color: #d32f2f;
            border: 3px solid #d32f2f;
            font-weight: bold;
            letter-spacing: 6px;
            font-size: 1.2rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 6px 6px 0px rgba(211, 47, 47, 0.2);
            font-family: 'Consolas', monospace;
        }

        .ignite-btn:hover {
            background: #d32f2f;
            color: #ffffff;
            box-shadow: 0px 0px 30px rgba(211, 47, 47, 0.5);
            transform: scale(1.05);
        }

        .title-block {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #000;
            padding: 15px;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <svg class="gear-svg" viewBox="0 0 1200 600">
        <line class="center-line" x1="0" y1="300" x2="1200" y2="300" />
        
        <g transform="translate(420, 300)" id="gearL">
            <circle class="pitch-circle" cx="0" cy="0" r="180" />
            <path class="outline" id="pathL" />
            <line class="center-line" x1="-220" y1="0" x2="220" y2="0" />
            <line class="center-line" x1="0" y1="-220" x2="0" y2="220" />
            <circle class="outline" cx="0" cy="0" r="40" /> 
            <circle class="outline" cx="100" cy="0" r="20" /> 
            <circle class="outline" cx="-100" cy="0" r="20" />
            <circle class="outline" cx="0" cy="100" r="20" />
            <circle class="outline" cx="0" cy="-100" r="20" />
        </g>

        <g transform="translate(745, 300)" id="gearS">
            <circle class="pitch-circle" cx="0" cy="0" r="115" />
            <path class="outline" id="pathS" />
            <line class="center-line" x1="-150" y1="0" x2="150" y2="0" />
            <line class="center-line" x1="0" y1="-150" x2="0" y2="150" />
            <circle class="outline" cx="0" cy="0" r="30" />
        </g>
    </svg>

    <div class="ignite-container">
        <button class="ignite-btn" onclick="boostEngine()">Ignite Engine</button>
    </div>

    <div class="title-block">
        <b>DESIGNER:</b> DIWAN <br>
        <b>DEPT:</b> B.E ROBOTICS AND AUTOMATION <br>
        <b>ROLE:</b> MECHANICAL DESIGNER <br>
        <b>CONTACT:</b> 8870743553 <br>
        <b>EMAIL:</b> j.diwan2005@gmail.com
    </div>

    <script>
        function generateGearSVG(teeth, radius, depth) {
            let points = [];
            const step = (Math.PI * 2) / teeth;
            for (let i = 0; i <= teeth; i++) {
                let a = i * step;
                // Involute tooth geometry
                points.push(`${Math.cos(a - step*0.2)*radius},${Math.sin(a - step*0.2)*radius}`);
                points.push(`${Math.cos(a - step*0.1)*(radius+depth)},${Math.sin(a - step*0.1)*(radius+depth)}`);
                points.push(`${Math.cos(a + step*0.1)*(radius+depth)},${Math.sin(a + step*0.1)*(radius+depth)}`);
                points.push(`${Math.cos(a + step*0.2)*radius},${Math.sin(a + step*0.2)*radius}`);
            }
            return "M " + points.join(" L ") + " Z";
        }

        // Applied larger scale parameters
        document.getElementById('pathL').setAttribute('d', generateGearSVG(14, 180, 28));
        document.getElementById('pathS').setAttribute('d', generateGearSVG(9, 115, 28));

        let angle = 0;
        let currentSpeed = 0.4;

        function boostEngine() {
            currentSpeed = 6.0;
            setTimeout(() => { currentSpeed = 0.4; }, 3000);
        }

        function stepAnimation() {
            angle += currentSpeed;
            document.getElementById('gearL').setAttribute('transform', `translate(420, 300) rotate(${angle})`);
            // Mated gear rotation ratio (14/9)
            let angleS = -angle * (14/9) + (180/9);
            document.getElementById('gearS').setAttribute('transform', `translate(745, 300) rotate(${angleS})`);
            requestAnimationFrame(stepAnimation);
        }
        stepAnimation();
    </script>
</body>
</html>
